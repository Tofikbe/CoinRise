<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeFi Wallet - Kingdom Blockchain</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f1e9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wallet-container {
            background-color: #fffcf5;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #2c3e50;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .deposit-btn {
            background-color: #27ae60;
            color: white;
        }
        .deposit-btn:hover {
            background-color: #219653;
        }
        .receive-btn {
            background-color: #3498db;
            color: white;
        }
        .receive-btn:hover {
            background-color: #2980b9;
        }
        .send-btn {
            background-color: #e74c3c;
            color: white;
        }
        .send-btn:hover {
            background-color: #c0392b;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 1.5rem 0;
        }
        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            text-align: left;
        }
        .token {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .token span {
            font-size: 1.2rem;
        }
        .token-name {
            font-size: 0.9rem;
            color: #333;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        .popup-content p {
            word-break: break-all;
            margin-bottom: 1rem;
        }
        .close-btn {
            background-color: #95a5a6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <h1>JokeFi Wallet</h1>
        <div class="subtitle">Kingdom Blockchain Testnet</div>
        <div class="balance" id="balance">0 KDM</div>
        <div class="buttons">
            <button class="deposit-btn" onclick="deposit()">Deposit</button>
            <button class="receive-btn" onclick="receive()">Receive</button>
            <button class="send-btn" onclick="send()">Send</button>
        </div>
        <div class="divider"></div>
        <div class="tokens-grid" id="tokens-grid"></div>
    </div>

    <div class="popup" id="receive-popup">
        <div class="popup-content">
            <p id="wallet-address"></p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const tokens = [
            { emoji: 'ü™ô', name: 'GoldCoin' },
            { emoji: 'üíé', name: 'Diamond' },
            { emoji: 'üöÄ', name: 'Rocket' },
            { emoji: 'üê∂', name: 'Doge' },
            { emoji: 'üçå', name: 'Banana' },
            { emoji: 'üî•', name: 'Fire' },
            { emoji: 'üåï', name: 'Moon' },
            { emoji: 'üê±', name: 'CatToken' },
            { emoji: 'üéÆ', name: 'Gamer' },
            { emoji: 'üèÜ', name: 'Trophy' },
            { emoji: '‚ö°', name: 'Thunder' },
            { emoji: 'üçï', name: 'Pizza' },
            { emoji: 'üêâ', name: 'Dragon' },
            { emoji: 'üßä', name: 'Ice' },
            { emoji: 'üéµ', name: 'Music' }
        ];

        function generateWalletAddress() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let address = 'kingdom';
            for (let i = 0; i < 32; i++) {
                address += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return address;
        }

        function initWallet() {
            let address = localStorage.getItem('walletAddress');
            let balance = localStorage.getItem('balance') || '0';

            if (!address) {
                address = generateWalletAddress();
                localStorage.setItem('walletAddress', address);
                localStorage.setItem('balance', '0');
            }

            document.getElementById('balance').textContent = `${parseFloat(balance).toFixed(2)} KDM`;
            document.getElementById('wallet-address').textContent = address;

            const tokensGrid = document.getElementById('tokens-grid');
            tokens.forEach(token => {
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token';
                tokenDiv.innerHTML = `<span>${token.emoji}</span><span class="token-name">${token.name}</span>`;
                tokensGrid.appendChild(tokenDiv);
            });
        }

        function deposit() {
            let balance = parseFloat(localStorage.getItem('balance') || '0');
            const amount = prompt('Enter deposit amount (KDM):');
            if (amount && !isNaN(amount) && amount > 0) {
                balance += parseFloat(amount);
                localStorage.setItem('balance', balance.toFixed(2));
                document.getElementById('balance').textContent = `${balance.toFixed(2)} KDM`;
                alert('Deposit successful!');
            } else {
                alert('Invalid amount!');
            }
        }

        function send() {
            let balance = parseFloat(localStorage.getItem('balance') || '0');
            const amount = prompt('Enter amount to send (KDM):');
            if (amount && !isNaN(amount) && amount > 0) {
                if (amount <= balance) {
                    balance -= parseFloat(amount);
                    localStorage.setItem('balance', balance.toFixed(2));
                    document.getElementById('balance').textContent = `${balance.toFixed(2)} KDM`;
                    alert('Send successful!');
                } else {
                    alert('Insufficient balance!');
                }
            } else {
                alert('Invalid amount!');
            }
        }

        function receive() {
            const popup = document.getElementById('receive-popup');
            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('receive-popup');
            popup.style.display = 'none';
        }

        window.onload = initWallet;
    </script>
</body>
</html>
