<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    .app { width:100%; max-width:400px; margin:auto; border:1px solid #ccc; height:100vh; display:flex; flex-direction:column; }
    .header { background:#0088cc; color:#fff; padding:15px; text-align:center; }
    .chat-box { flex:1; padding:10px; overflow-y:auto; }
    .msg { background:#e1ffc7; padding:8px; margin:5px 0; border-radius:5px; }
    .footer { display:flex; padding:10px; background:#fff; }
    .footer input { flex:1; padding:8px; border:1px solid #ccc; border-radius:5px; }
    .footer button { background:#0088cc; color:#fff; border:none; padding:8px 12px; margin-left:5px; border-radius:5px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">My Chat</div>
    <div class="chat-box">
      <div class="msg">Hello! ðŸ‘‹</div>
      <div class="msg">Welcome to demo chat</div>
    </div>
    <div class="footer">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
