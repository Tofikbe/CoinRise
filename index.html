<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Blockchain Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #001a1a, #000);
      color: cyan;
      overflow-x: hidden;
    }
    canvas#particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 10px cyan;
    }
    .section {
      margin: 10px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0, 30, 30, 0.85);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: black;
      color: cyan;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px cyan;
      box-shadow: 0 0 10px cyan;
      transition: 0.2s;
    }
    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 15px lime;
    }
    .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      display: inline-block;
      background: cyan;
      color: black;
      text-align: center;
      line-height: 40px;
      margin-right: 10px;
      font-weight: bold;
    }
    .console {
      font-size: 0.9em;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .timeline {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }
    .block {
      flex: 0 0 auto;
      min-width: 100px;
      margin-right: 10px;
      padding: 10px;
      background: rgba(0,50,50,0.8);
      border-radius: 8px;
      text-align: center;
      font-size: 0.8em;
      box-shadow: 0 0 8px cyan;
    }
    .leaderboard .entry {
      display: flex;
      align-items: center;
      margin: 6px 0;
      padding: 6px;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
    }
    .leaderboard .entry.top1 {box-shadow: 0 0 12px gold;}
    .leaderboard .entry.top2 {box-shadow: 0 0 12px silver;}
    .leaderboard .entry.top3 {box-shadow: 0 0 12px brown;}
    .glow-card {
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 15px cyan;
      text-align: center;
    }
  </style>
</head>
<body>
<canvas id="particles"></canvas>
<header>üëë Kingdom Blockchain</header><div class="section" id="status">
  <b>Network:</b> Online<br>
  <b>Blocks:</b> <span id="blockCount">0</span><br>
  <b>Peers:</b> <span id="peers">0</span><br>
  <b>Difficulty:</b> <span id="difficulty">1.0</span>
</div><div class="section">
  <button class="btn" onclick="mineBlock()">‚õèÔ∏è Mine Block</button>
  <button class="btn" onclick="sendTx()">üí∏ Send Transaction</button>
  <button class="btn" onclick="launchToken()">üöÄ Launch Token</button>
  <button class="btn" onclick="toggleTheme()">üåì Toggle Theme</button>
</div><div class="section">
  <h3>Block Explorer</h3>
  <div class="timeline" id="timeline"></div>
</div><div class="section leaderboard">
  <h3>Leaderboard</h3>
  <div class="entry top1"><div class="avatar">A1</div> Alice - 150 pts</div>
  <div class="entry top2"><div class="avatar">B2</div> Bob - 120 pts</div>
  <div class="entry top3"><div class="avatar">C3</div> Carol - 100 pts</div>
</div><div class="section">
  <h3>Console Logs</h3>
  <div class="console" id="console"></div>
</div><audio id="txSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio> <audio id="blockSound" src="https://actions.google.com/sounds/v1/impacts/metal_thud_and_ring.ogg"></audio>

<script>
  // Particles
  const c = document.getElementById('particles');
  const ctx = c.getContext('2d');
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  let particles = Array.from({length: 60}, () => ({
    x: Math.random()*c.width,
    y: Math.random()*c.height,
    dx: (Math.random()-0.5)*1.5,
    dy: (Math.random()-0.5)*1.5
  }));
  function animateParticles(){
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle = 'cyan';
    particles.forEach(p=>{
      p.x+=p.dx; p.y+=p.dy;
      if(p.x<0||p.x>c.width) p.dx*=-1;
      if(p.y<0||p.y>c.height) p.dy*=-1;
      ctx.beginPath(); ctx.arc(p.x,p.y,2,0,2*Math.PI); ctx.fill();
    });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  // Blockchain simulation
  let blockCount = 0;
  let peers = 0;
  let difficulty = 1.0;

  setInterval(()=>{
    peers = Math.floor(Math.random()*20);
    difficulty = (Math.random()*10).toFixed(2);
    document.getElementById('peers').innerText = peers;
    document.getElementById('difficulty').innerText = difficulty;
  }, 3000);

  function logConsole(text){
    const con = document.getElementById('console');
    let i=0;
    let interval = setInterval(()=>{
      con.innerHTML += text[i];
      con.scrollTop = con.scrollHeight;
      i++;
      if(i>=text.length){
        con.innerHTML += "<br>";
        clearInterval(interval);
      }
    },30);
  }

  function mineBlock(){
    blockCount++;
    document.getElementById('blockCount').innerText = blockCount;
    let block = document.createElement('div');
    block.className='block';
    block.innerText = 'Block #' + blockCount;
    document.getElementById('timeline').appendChild(block);
    document.getElementById('blockSound').play();
    logConsole('‚õèÔ∏è Mined Block #' + blockCount);
  }

  function sendTx(){
    document.getElementById('txSound').play();
    logConsole('üí∏ Transaction confirmed: tx_'+Math.random().toString(36).substr(2,6));
  }

  function launchToken(){
    let div=document.createElement('div');
    div.className='glow-card';
    div.innerText = 'üöÄ New Token Launched: TKN_'+Math.random().toString(36).substr(2,4);
    document.body.appendChild(div);
    logConsole('üöÄ Token launch successful!');
  }

  function toggleTheme(){
    document.body.classList.toggle('alt');
    if(document.body.classList.contains('alt')){
      document.body.style.background = 'radial-gradient(circle at center, #1a001a, #000)';
      document.body.style.color = 'violet';
    } else {
      document.body.style.background = 'radial-gradient(circle at center, #001a1a, #000)';
      document.body.style.color = 'cyan';
    }
  }
</script></body>
</html>
