<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ff88;
    }
    .wallet {
      padding: 10px;
      text-align: center;
    }
    .address {
      font-size: 12px;
      word-break: break-all;
      color: #aaa;
    }
    .token-list {
      margin-top: 10px;
    }
    .token {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c1c;
      margin: 5px 10px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .token:hover {
      background: #2a2a2a;
    }
    .token .right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .detail-screen, .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .detail-content {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button.cancel { background: #ff4444; color: #fff; }
    .popup-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: #1b1b1b;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.6);
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .stamp {
      font-size: 30px;
      color: #00ff88;
      opacity: 0.4;
      transform: rotate(-30deg);
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
    }
    /* Scanner */
    #scanner {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #camera-area {
      position: relative;
      width: 80%;
      max-width: 400px;
      aspect-ratio: 1;
      border: 3px solid #00ff88;
      overflow: hidden;
    }
    #scan-line {
      position: absolute;
      width: 100%; height: 2px;
      background: #00ff00;
      animation: moveLine 2s linear infinite;
    }
    @keyframes moveLine {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>

<header>Kingdom Wallet</header>
<div class="wallet">
  <div>Your Wallet</div>
  <div class="address" id="walletAddress"></div>
</div>

<div class="token-list" id="tokenList"></div>

<!-- Token Detail -->
<div class="detail-screen" id="detailScreen">
  <div class="detail-content">
    <h2 id="detailName"></h2>
    <p>Price: <span id="detailPrice"></span></p>
    <p>Community: 50% | Investors: 30% | Treasury: 20%</p>
    <div class="buttons">
      <button onclick="openPopup('buy')">Buy</button>
      <button onclick="openPopup('sell')">Sell</button>
      <button onclick="openPopup('send')">Send</button>
    </div>
    <button class="cancel" onclick="closeDetail()">Close</button>
  </div>
</div>

<!-- Transaction Popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3 id="popupTitle"></h3>
    <p id="popupText"></p>
    <div class="buttons">
      <button class="cancel" onclick="closePopup()">Cancel</button>
      <button onclick="signTransaction()">Sign</button>
    </div>
  </div>
</div>

<!-- Confirmation Popup -->
<div class="popup" id="confirmPopup">
  <div class="popup-box">
    <div class="stamp">KINGDOM</div>
    <h3>Transaction Info</h3>
    <p>This transaction will be saved on Kingdom Blockchain Testnet.</p>
    <button onclick="finalConfirm()">Confirm</button>
  </div>
</div>

<!-- Scanner -->
<div id="scanner">
  <div id="camera-area">
    <div id="scan-line"></div>
  </div>
  <button class="cancel" onclick="closeScanner()">Close</button>
</div>

<script>
  const FIXED_WALLET = "kingdom7q6c2tcdpnaijn1js6sjjmh3lbe2tp0b";
  let wallet = localStorage.getItem("kingdomWallet");

  // Generate new wallet if not exists
  if (!wallet) {
    if (!localStorage.getItem("isMainWallet")) {
      wallet = FIXED_WALLET;
      localStorage.setItem("isMainWallet", "true");
    } else {
      wallet = "kingdom" + Math.random().toString(36).substring(2,15);
    }
    localStorage.setItem("kingdomWallet", wallet);
  }
  document.getElementById("walletAddress").innerText = wallet;

  // Tokens
  let tokens = JSON.parse(localStorage.getItem("kingdomTokens")) || {
    "KDM": { balance: wallet === FIXED_WALLET ? 1000000000 : 0, price: 1 },
    "MEME": { balance: 0, price: 5 },
    "APE": { balance: 0, price: 2 }
  };

  function renderTokens() {
    const list = document.getElementById("tokenList");
    list.innerHTML = "";
    for (let t in tokens) {
      let div = document.createElement("div");
      div.className = "token";
      div.innerHTML = `
        <div class="left">${tokens[t].price} $</div>
        <div class="right">ðŸ”¥ ${t}</div>
      `;
      div.onclick = ()=>openDetail(t);
      list.appendChild(div);
    }
    localStorage.setItem("kingdomTokens", JSON.stringify(tokens));
  }

  function openDetail(name) {
    document.getElementById("detailName").innerText = name;
    document.getElementById("detailPrice").innerText = tokens[name].price+" $";
    document.getElementById("detailScreen").style.display = "flex";
    localStorage.setItem("currentToken", name);
  }
  function closeDetail() { document.getElementById("detailScreen").style.display="none"; }

  function openPopup(type) {
    document.getElementById("popup").style.display="flex";
    document.getElementById("popupTitle").innerText = "Transaction Request";
    document.getElementById("popupText").innerText = 
      `You want to ${type} ${localStorage.getItem("currentToken")}. Please sign to continue.`;
  }
  function closePopup(){ document.getElementById("popup").style.display="none"; }

  function signTransaction(){
    document.getElementById("popup").style.display="none";
    document.getElementById("confirmPopup").style.display="flex";
  }
  function finalConfirm(){
    document.getElementById("confirmPopup").style.display="none";
    alert("âœ… Transaction saved on Kingdom Blockchain!");
  }

  function closeScanner(){
    document.getElementById("scanner").style.display="none";
  }

  // Update prices every 5s
  setInterval(()=>{
    for (let t in tokens) {
      let change = (Math.random()-0.5)*0.2;
      tokens[t].price = Math.max(0.1, (tokens[t].price + change).toFixed(2));
    }
    renderTokens();
  },5000);

  renderTokens();
</script>

</body>
</html>
