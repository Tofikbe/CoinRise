<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRise Exchange</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
    }
    header {
      background: #0a84ff;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header button {
      background: white;
      color: #0a84ff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #161b22;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .screen {
      display: none;
      padding: 15px;
      margin-bottom: 60px;
    }
    .active { display: block; }
    .token-list div {
      background: #1f2937;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
    .trade-box {
      background: #1f2937;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .trade-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    .btn {
      background: #0a84ff;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 48%;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .asset-item {
      background: #1f2937;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    #chart {
      width: 100%;
      height: 300px;
      background: #111;
      border-radius: 8px;
      margin-top: 10px;
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>CoinRise</h1>
  <button id="profileBtn">Profile</button>
</header>

<!-- Screens -->
<div id="market" class="screen active">
  <h2>Markets</h2>
  <div class="token-list" id="tokenList"></div>
</div>

<div id="trade" class="screen">
  <h2>Trade</h2>
  <select id="tradeToken"></select>
  <div id="chart"></div>
  <div class="trade-box">
    <input type="number" id="tradeAmount" placeholder="Enter Amount"/>
    <div class="row">
      <button class="btn" onclick="buyToken()">Buy</button>
      <button class="btn" onclick="sellToken()">Sell</button>
    </div>
  </div>
</div>

<div id="assets" class="screen">
  <h2>My Assets</h2>
  <div id="assetList"></div>
</div>

<div id="profile" class="screen">
  <h2>Profile</h2>
  <p id="profileInfo"></p>
  <button onclick="logout()">Logout</button>
</div>

<!-- Bottom Navigation -->
<nav>
  <button onclick="showScreen('market')">Markets</button>
  <button onclick="showScreen('trade')">Trade</button>
  <button onclick="showScreen('assets')">Assets</button>
  <button onclick="showScreen('profile')">Profile</button>
</nav>

<!-- Popup -->
<div class="popup" id="popup"></div>

<script>
  // Fake Tokens
  const tokens = [
    {symbol: "KING", price: 10},
    {symbol: "GIVNIX", price: 5},
    {symbol: "BGMI", price: 2},
    {symbol: "PUBG", price: 1},
  ];

  let user = JSON.parse(localStorage.getItem("coinrise_user")) || null;
  let holdings = JSON.parse(localStorage.getItem("coinrise_holdings")) || {};

  // Initialize
  if (!user) {
    user = {name: "Guest", balance: 1000};
    holdings = {};
    localStorage.setItem("coinrise_user", JSON.stringify(user));
    localStorage.setItem("coinrise_holdings", JSON.stringify(holdings));
  }

  function showScreen(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==="market") renderMarket();
    if(id==="assets") renderAssets();
    if(id==="profile") renderProfile();
    if(id==="trade") renderTrade();
  }

  function renderMarket(){
    const list = document.getElementById("tokenList");
    list.innerHTML="";
    tokens.forEach(t=>{
      // Random pump/dump
      t.price = (t.price * (0.95 + Math.random()*0.1)).toFixed(2);
      const div = document.createElement("div");
      div.innerHTML = `<b>${t.symbol}</b> <span>$${t.price}</span>`;
      list.appendChild(div);
    });
  }

  function renderTrade(){
    const select = document.getElementById("tradeToken");
    select.innerHTML="";
    tokens.forEach(t=>{
      const opt=document.createElement("option");
      opt.value=t.symbol; opt.textContent=t.symbol;
      select.appendChild(opt);
    });
    drawChart();
  }

  function renderAssets(){
    const list = document.getElementById("assetList");
    list.innerHTML=`<div class='asset-item'>USDT Balance: $${user.balance.toFixed(2)}</div>`;
    Object.keys(holdings).forEach(sym=>{
      list.innerHTML+=`<div class='asset-item'>${sym}: ${holdings[sym]}</div>`;
    });
  }

  function renderProfile(){
    document.getElementById("profileInfo").innerHTML = 
      `Name: ${user.name}<br>Balance: $${user.balance.toFixed(2)}`;
  }

  function buyToken(){
    const sym=document.getElementById("tradeToken").value;
    const amt=parseFloat(document.getElementById("tradeAmount").value);
    const price=tokens.find(t=>t.symbol===sym).price;
    if(user.balance>=amt*price){
      user.balance-=amt*price;
      holdings[sym]=(holdings[sym]||0)+amt;
      saveData();
      popup(`Buy Successful: ${amt} ${sym}`);
    } else {
      popup("Not enough balance");
    }
  }

  function sellToken(){
    const sym=document.getElementById("tradeToken").value;
    const amt=parseFloat(document.getElementById("tradeAmount").value);
    if((holdings[sym]||0)>=amt){
      const price=tokens.find(t=>t.symbol===sym).price;
      user.balance+=amt*price;
      holdings[sym]-=amt;
      saveData();
      popup(`Sell Successful: ${amt} ${sym}`);
    } else {
      popup("Not enough tokens");
    }
  }

  function saveData(){
    localStorage.setItem("coinrise_user", JSON.stringify(user));
    localStorage.setItem("coinrise_holdings", JSON.stringify(holdings));
  }

  function logout(){
    localStorage.clear();
    location.reload();
  }

  function popup(msg){
    const p=document.getElementById("popup");
    p.innerText=msg;
    p.style.display="block";
    setTimeout(()=>p.style.display="none",1500);
  }

  // Simple Fake Chart
  function drawChart(){
    const canvas=document.createElement("canvas");
    canvas.width=document.getElementById("chart").clientWidth;
    canvas.height=300;
    const ctx=canvas.getContext("2d");
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle="lime";
    ctx.beginPath();
    for(let i=0;i<50;i++){
      const y=150+Math.sin(i/3)*50+Math.random()*20;
      const x=i*6;
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.stroke();
    document.getElementById("chart").innerHTML="";
    document.getElementById("chart").appendChild(canvas);
  }

  // Auto update market
  setInterval(renderMarket,4000);

  renderMarket();
</script>

</body>
</html>
